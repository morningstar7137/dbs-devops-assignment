name: Deploy to AWS
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 54.216.55.153
          username: ec2-user
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd /home/ec2-user
            sudo yum install git -y
            
            # If a .git folder exists, just pull the latest changes.
            # Otherwise, clear the directory and clone fresh.
            if [ -d ".git" ]; then
              git pull origin main
            else
              sudo rm -rf *
              git clone https://github.com/morningstar7137/dbs-devops-assignment.git .
            fi
            
            # Build and restart the container
            sudo docker stop my-app || true
            sudo docker rm my-app || true
            sudo docker build -t my-app .
            sudo docker run -d --name my-app -p 80:80 my-app
