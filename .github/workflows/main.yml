name: Deploy to AWS
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 54.216.55.153
          username: ec2-user
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # Navigate and ensure Git is ready
            cd /home/ec2-user
            sudo yum install git -y
            
            # THE FIX: Completely clear the hidden and visible files so Clone works
            if [ ! -d ".git" ]; then
              echo "Performing deep clean for fresh clone..."
              sudo rm -rf ..?* .[!.]* * git clone https://github.com/morningstar7137/dbs-devops-assignment.git .
            else
              echo "Repository exists, pulling updates..."
              git pull origin main
            fi
            
            # Standard Docker Build and Run
            sudo docker stop my-app || true
            sudo docker rm my-app || true
            sudo docker build -t my-app .
            sudo docker run -d --name my-app -p 80:80 my-app
