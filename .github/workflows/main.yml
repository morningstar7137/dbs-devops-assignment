name: Deploy to AWS
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 54.216.55.153
          username: ec2-user
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # Navigate to the correct home directory for Amazon Linux
            cd /home/ec2-user
            
            # Ensure Git is installed on the server
            sudo yum install git -y
            
            # Smart Deployment: Check if the folder is already a Git repository
            if [ -d ".git" ]; then
              echo "Repository exists, pulling latest changes..."
              git pull origin main
            else
              echo "Repository not found, cleaning directory and cloning fresh..."
              sudo rm -rf *
              git clone https://github.com/morningstar7137/dbs-devops-assignment.git .
            fi
            
            # Build and Restart the Docker Container
            echo "Building and starting Docker container..."
            sudo docker stop my-app || true
            sudo docker rm my-app || true
            sudo docker build -t my-app .
            sudo docker run -d --name my-app -p 80:80 my-app
